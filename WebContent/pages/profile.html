<head>
<link rel="stylesheet" href="styles.css"></link>
</head>

<fontHeader id="myProfileHeader">All</fontHeader>
<br>
<button onclick="showAll()" class="link" id="allBtn">
	<fontNormal>All</fontNormal>
</button>
|
<button onclick="showMovies()" class="link">
	<fontNormal>Movies</fontNormal>
</button>
|
<button onclick="showSeries()" class="link">
	<fontNormal>Series</fontNormal>
</button>
|
<button onclick="showGenre()" class="link">
	<fontNormal>Genre</fontNormal>
</button>
|
<button onclick="showActors()" class="link">
	<fontNormal>Actors</fontNormal>
</button>
|
<button onclick="showDirector()" class="link">
	<fontNormal>Director</fontNormal>
</button>
|
<button onclick="showRecordings()" class="link">
	<fontNormal>Recordings</fontNormal>
</button>
<br>
<br>
<div id="myProfileContainer">
	<img src="images/covers/my_profile_got_03.png" width="135" height="201">
</div>


<script type="text/javascript">
	function showAll() {
		document.getElementById("myProfileContainer").innerHTML = '<a onClick="showGotDetails()"><img src="images/covers/my_profile_got_03.png" width="135" height="201"></a>';
		document.getElementById("myProfileHeader").innerHTML = 'All';

	}
	function showMovies() {
		document.getElementById("myProfileContainer").innerHTML = '';
		document.getElementById("myProfileHeader").innerHTML = 'Movies';
	}
	function showSeries() {
		document.getElementById("myProfileContainer").innerHTML = '<a onClick="showGotDetails()"><img src="images/covers/my_profile_got_03.png" width="135" height="201"></a>';
		document.getElementById("myProfileHeader").innerHTML = 'Series';

	}
	function showGenre() {
		document.getElementById("myProfileContainer").innerHTML = '	<div id="actionGenre" style="Background-color:#B7B7B7" class="genre">'
				+ '		<button onclick="swapActionGenre()" class="link"><fontNormal>Action</fontNormal></button>'
				+ '	</div>'
				+ '	<div id="comedyGenre" style="Background-color:#B7B7B7" class="genre">'
				+ '		<button onclick="swapComedyGenre()" class="link"><fontNormal>Comedy</fontNormal></button>'
				+ '	</div>'
				+ '	<div id="crimeGenre" style="Background-color:#B7B7B7" class="genre">'
				+ '		<button onclick="swapCrimeGenre()" class="link"><fontNormal>Crime</fontNormal></button>'
				+ '	</div>'
				+ '	<div id="dramaGenre" style="Background-color:#B7B7B7" class="genre">'
				+ '		<button onclick="swapDramaGenre()" class="link"><fontNormal>Drama</fontNormal></button>'
				+ '	</div>'
				+ '	<div id="fantasyGenre" style="Background-color:#B7B7B7" class="genre">'
				+ '		<button onclick="swapFantasyGenre()" class="link"><fontNormal>Fantasy</fontNormal></button>'
				+ '	</div>'
				+ '	<div id="horrorGenre" style="Background-color:#B7B7B7" class="genre">'
				+ '		<button onclick="swapHorrorGenre()" class="link"><fontNormal>Horror</fontNormal></button>'
				+ '	</div>'
				+ '	<div id="romanceGenre" style="Background-color:#B7B7B7" class="genre">'
				+ '		<button onclick="swapRomanceGenre()" class="link"><fontNormal>Romance</fontNormal></button>'
				+ '	</div>'
				+ '	<div id="thrillerGenre" style="Background-color:#B7B7B7" class="genre">'
				+ '		<button onclick="swapThrillerGenre()" class="link"><fontNormal >Thriller</fontNormal></button>'
				+ '	</div>';
		document.getElementById("myProfileHeader").innerHTML = 'Genre';
	}
	function showActors() {
		document.getElementById("myProfileContainer").innerHTML = '<fontNormal>You have no actors favorized.</fontNormal>';
		document.getElementById("myProfileHeader").innerHTML = 'Actors';
	}
	function showDirector() {
		document.getElementById("myProfileContainer").innerHTML = '<fontNormal>You have no directors favorized.</fontNormal>';
		document.getElementById("myProfileHeader").innerHTML = 'Directors';
	}
	function showRecordings() {
		document.getElementById("myProfileContainer").innerHTML = '<fontNormal>You have no recorded movies.</fontNormal>';
		document.getElementById("myProfileHeader").innerHTML = 'Recordings';
	}

	function showGotDetails() {
		document.getElementById("content").innerHTML = '<img src="images/my_profile/my_profile_got_information.png" width="1280" height="654">'
	}

	function swapActionGenre() {
		var action = document.getElementById("actionGenre");
		swapGenre(action);
	}
	function swapComedyGenre() {
		var action = document.getElementById("comedyGenre");
		swapGenre(action);
	}
	function swapCrimeGenre() {
		var action = document.getElementById("crimeGenre");
		swapGenre(action);
	}
	function swapDramaGenre() {
		var action = document.getElementById("dramaGenre");
		swapGenre(action);
	}
	function swapFantasyGenre() {
		var action = document.getElementById("fantasyGenre");
		swapGenre(action);
	}
	function swapHorrorGenre() {
		var action = document.getElementById("horrorGenre");
		swapGenre(action);
	}
	function swapRomanceGenre() {
		var action = document.getElementById("romanceGenre");
		swapGenre(action);
	}
	function swapThrillerGenre() {
		var action = document.getElementById("thrillerGenre");
		swapGenre(action);
	}
	function swapGenre(action) {
		var colorToCompare = "rgb(183, 183, 183)";
		if (action.style.backgroundColor != colorToCompare) {
			action.style.backgroundColor = "#B7B7B7";
		} else {
			action.style.backgroundColor = "#7B7A7A";
		}
	}
</script>
